<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.4.9/dist/vue-router.js"></script>
    <script src="../dist/index.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hello App!</h1>
        <keep-alive>
            <router-view :key="$route.query.routerStack"></router-view>
            <!-- <router-view ></router-view> -->
        </keep-alive>
    </div>
    <script>

        const Foo = { 
            name: 'foo',
            template: '<div><p>this is foo page</p><router-link to="/bar">Go to Bar</router-link></div>',
            beforeCreate() {
                console.log("foo beforeCreate")
            },
            beforeDestroy() {
                console.log("foo destroyed")
            },
        }
        const Bar = { 
            name: 'bar',
            template: '<div><p>this is bar page</p><router-link to="/baz">Go to Baz</router-link></div>' ,
            beforeDestroy() {
                console.log("bar destroyed")
            },
        }
        const Baz = { 
            name: 'baz',
            template: '<div><p>this is baz page</p><router-link to="/foo">Go to Foo</router-link></div>',
            beforeDestroy() {
                console.log("baz destroyed")
            },
        }

        const routes = [
            { path: '/foo', component: Foo },
            { path: '/bar', component: Bar },
            { path: '/baz', component: Baz }
        ]

        const router = new VueRouter({
            routes 
        })
        createHelper({Vue,router,canRefresh:true})
       
        const app = new Vue({
            router
        }).$mount('#app')



    </script>
</body>
</html>
